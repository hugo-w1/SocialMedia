<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./static/js/loginValidation.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./static/css/register_login.css">
    <title>Login</title>
</head>

<body>
    <main>
        <div class="d-flex justify-content-center align-items-center mt-5">
            <div class="card">

                <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                    <li class="nav-item text-center">
                        <a class="nav-link active btl" id="pills-home-tab" data-toggle="pill" role="tab"
                            aria-controls="pills-home" aria-selected="true">Login</a>
                    </li>
                    <li class="nav-item text-center">
                        <a class="nav-link btr" id="pills-profile-tab" data-toggle="pill" href="./register" role="tab"
                            aria-controls="pills-profile" aria-selected="false">Register</a>
                    </li>

                </ul>
                <div class="tab-content" id="pills-tabContent">
                    <div class="tab-pane fade show active" aria-labelledby="pills-home-tab">

                        <form>
                            <div class="form-floating" id="username-div">
                                <input type="text" class="form-control" name="username" id="username"
                                    placeholder="Username" autocomplete="off" required>
                                <label for="username">Username</label>
                                <div class="invalid-feedback" id="username-feedback">
                                </div>
                            </div>

                            <div class="form-floating">
                                <input type="password" class="form-control" name="password" id="password"
                                    placeholder="Password" required>
                                <label for="password">Password</label>
                                <div class="invalid-feedback" id="password-feedback">
                                </div>
                            </div>
                            <div>
                                <input type="submit" id="login" class="btn btn-success" value="Login">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </main>
</body>

</html>
