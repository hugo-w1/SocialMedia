<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./static/css/style.css">
    <link rel="stylesheet" href="./static/css/navbar.css">
    <script defer src="./static/js/clientUploadHandler.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <title>Upload</title>
</head>

<body>
    %navbar%

    <main>
        <div class="container col-md-6">
            <h2>Upload Content</h2>
            <div class="mb-5">
                <form action="/upload" id="form" method="post" enctype="multipart/form-data">
                    <label for="image" class="form-label">Upload Image</label>
                    <input class="form-control" type="file" accept="image/png, image/jpeg" name="image" id="formFile">

                    <label for="text">Text</label>
                    <br>
                    <textarea autocomplete="off" name="text" id="text" rows="4" cols="50"></textarea>
                    <br>
                    <input id="submit" type="submit">
                </form>
            </div>
            <img id="frame" src="" class="img-fluid" />
        </div>

    </main>

</body>

</html>
