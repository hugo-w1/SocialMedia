<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/css/navbar.css">
    <link rel="stylesheet" href="../static/css/profile.css">
    <script src="../static/js/friendsHandler.js" defer></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>%username%'s Profile</title>
</head>

<body>
    %navbar%

    <div class="container mt-5 d-flex justify-content-center">

        <div class="card p-3">
            <div class="d-flex align-items-center">
                <div class="image">
                    <img src="%profile_pic%" class="rounded" width="155">
                </div>
                <div class="ms-3 ml-3 w-100">
                    <h4 class="ms-3 mb-0 mt-0">%username%</h4>
                    <div class="p-2 mt-2  bg-secondary d-flex justify-content-between rounded text-white stats">
                        <div class="d-flex flex-column">
                            <span class="items">Posts</span>
                            <span class="number">%posts_amount%</span>
                        </div>
                        <div class="d-flex flex-column">
                            <span class="items">%friends%</span>
                            <span class="number">%friends_amount%</span>
                        </div>
                        <div class="d-flex flex-column">
                            <span class="items">Likes</span>
                            <span class="number">%likes%</span>
                        </div>
                    </div>
                    %user_buttons%
                </div>
            </div>
        </div>

    </div>
    <main class="mt-5 container col-md-6 posts">
        %posts%
    </main>
</body>

</html>
