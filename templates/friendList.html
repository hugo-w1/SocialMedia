<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/css/navbar.css">
    <link rel="stylesheet" href="../static/css/friends_list.css">

    <script src="../static/js/friendsHandler.js" defer></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Friends</title>
</head>

<body>
    %navbar%
    <main class="mt-5">
        <h1>%username%'s Friends</h1>
        <form action="" method="get">
            <div class="searchbox mb-1">
                <div class="form-outline" data-mdb-input-init>
                    <input type="text" name="name" id="name" placeholder="Search..." class="form-control" />
                </div>
                <button type="submit" class="btn btn-primary" data-mdb-ripple-init>Search</button>
            </div>
        </form>
        <a href="../add-friends">Add friends</a>

        <ul class="list-group friends_list">
            %content%
        </ul>
    </main>
</body>

</html>
