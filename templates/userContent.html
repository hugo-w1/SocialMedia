<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/navbar.css">
    <link rel="stylesheet" href="/static/css/user_content.css">

    <script src="/static/js/userContent.js" defer></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <title>%title%</title>
</head>

<body>
    %navbar%

    <main class="mt-5">
        <div class="userContent">
            <div class="top">
                <a href="%userProfile%"><img src="%profile_pic%" alt="user profile picture"> </a>
                <a href="%userProfile%">
                    <h4>%username%</h4>
                </a>

            </div>
            <div class="content_image">
                <img src="%content_image%" alt="user uploaded photo">
            </div>
            <div class="content_text">
                <p>%content_text%</p>

                <br>
                <h6>%upload_time%</h6>
            </div>
            <div class="bottom_buttons" postid="%postid%" username="%username%">
                <div>
                    <button class="btn btn-primary like__btn" id="like">
                        <span id="like_count" liked="%user_liked%" >%likes_amount%</span> Likes
                    </button>
                </div>
                <div>
                    <button class="btn btn-success" id="comment">Comment</button>
                </div>
            </div>
    </main>

</body>

</html>
